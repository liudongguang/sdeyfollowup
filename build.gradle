task delWAR (dependsOn:shutdownServer){
    doLast {
        ssh.run {
            session(remotes.depServer) {
                println 'delWAR run.....'
                execute '''#!/bin/sh  
                        rm -rf /opt/javaproject/apache-tomcat-9.0.0.M19/webapps/sdeyfollowup  
                        rm -f /opt/javaproject/apache-tomcat-9.0.0.M19/webapps/sdeyfollowup.war  
