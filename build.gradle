            session(remotes.depServer) {
                println 'copyWAR run.....'+buildDir.toString()
                put from: buildDir.toString() + '/libs/sdeyfollowup.war', into: '/opt/javaproject/apache-tomcat-9.0.0.M19/webapps'
            }
        }
    }
}
task startServer(dependsOn:copyWAR) {
